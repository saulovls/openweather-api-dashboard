<div class="weather-details">

  <div class="weather-icon">
    <img [src]="weatherIcon">
    <span style="text-transform: capitalize;">{{ weather.description }}</span>
  </div>

  <div class="weather-temp">
    <h3>{{ weather.temp }} {{ unitSymbol }}</h3>
    <span>Sensação térmica: {{ weather.feelsLike }} {{ unitSymbol }}</span>
  </div>

  <div class="weather-misc">
    <div>Humidade do ar: {{ weather.humidity }}%</div>
    <div>Velocidade do vento: {{ weather.wind.speed }} m/s</div>
  </div>

</div>
